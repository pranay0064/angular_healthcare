<div class="container">
    <h1 style="text-align: center;"> Patient Login Form </h1>
    <div class="card mt-5" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="login(registerForm)">
            <div class="form-group">
                <label for="name">User Email:</label>
                <input type="text" #emailid (ngModel)="emailid" name="emailid" id="emailid" class="form-control"
                    placeholder="User emailid">
            </div>
            <div class="form-group">
                <label for="name">User Password:</label>
                <input type="password" #password (ngModel)="password" name="password" id="password"
                    class="form-control" placeholder="User password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary w-100">
            </div>
        </form>
    </div>
</div>


<button class="open-button" (click)="openForm()">Admin Form</button>

  <div class="form-popup" id="myForm">
    <form #user="ngForm" (ngSubmit)="onSubmit(user.value)" class="form-container">
        <h1>Login</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" name="email" placeholder="Email" ngModel required>
        <label for="psw"><b>Password</b></label>
        <input type="password" name="passwd" placeholder="Password" ngModel required>
        <input type="submit" class="btn" value="Submit">
        <button type="button" class="btn cancel" (click)="closeForm()">Close</button>
      </form>
  </div>
